<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="r.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Varela Round', sans-serif;
    }

    .navbar {
      position: fixed;
      background-color: #FFFFFF;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 75px;
      width: 100%;
      padding: 0 20px;
      z-index: 999;
      border-bottom: 2px solid black;
    }

    .navbar-logo {
      margin-right: 20px;
    }

    .navbar-logo img {
      width: 250px; /* Adjust the width for a larger logo */
      height: auto;
    }

    .navbar-links {
      margin-right: auto;
      text-align: right;
    }

    .navbar-links a {
      margin-right: 30px;
      color: black;
      text-decoration: none;
      font-family: 'PT Serif', serif;
      font-size: 15px;
    }

    .join-button {
      background-color: #ffffff;
      padding: 10px 15px;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      color: #000000;
      font-family: 'PT Serif', serif;
      text-decoration: none;
      box-shadow: 0 0 0 3px black;
    }

    .navbar-links a:hover {
      color: green;
    }

    .join-button:hover {
      background-color: black;
      border: 2px solid white;
      color: white;
    }

    /* Media Query for smaller devices */
    @media (max-width: 768px) {
      .navbar {
        height: auto;
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-logo {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .navbar-links {
        margin-right: 0;
        text-align: left;
      }

      .navbar-links a {
        margin-right: 0;
        margin-bottom: 5px;
        font-size: 18px;
      }

      .join-button {
        margin-right: 0;
        margin-top: 10px;
        align-self: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-logo">
      <a href="index.html"><img src="r.png" alt="Logo"></a>
    </div>
    <div class="navbar-links">
      <a href="YO.html">YO</a>
      <a href="YO2.html">YO2</a>
      <a href="YO3.html">YO3</a>
      <a href="YO4.html">YO4</a>
    </div>
    <a href="YOZA.html" class="join-button">YOZA</a>
  </div>
</body>

</html>
